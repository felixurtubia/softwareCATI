<!DOCTYPE html>
<html lang="en">
<head>
  <title>Software Cati</title><meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Matrix login-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="css/matrix-login.css" />
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

  <!--Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>


<!--alerta login no realizado -->
<% if (message.length > 0) { %>

<div class="alert alert-error">
  <button class="close" data-dismiss="alert">Ã—</button>
  <strong>Error!</strong> <%= message %> </div>
</div>

<% } %>

<div id="loginbox">
  <form id="loginform" class="form-vertical" action="/login" method="post">
    <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>

    <!--Email -->
    <div class="control-group">
      <div class="controls">
        <div class="main_input_box">
          <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" class="form-control" name="email" placeholder="Email" />
        </div>
      </div>
    </div>

    <!--Password -->
    <div class="control-group">
      <div class="controls">
        <div class="main_input_box">
          <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" class="form-control" name="password" placeholder="Password" />
        </div>
      </div>
    </div>

    <!--Boton login -->
    <div class="form-actions">
      <button type="submit" class="btn btn-success"> Login</button>
    </div>
  </form>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/matrix.login.js"></script>

</body>

</html>
