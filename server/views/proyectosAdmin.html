<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Proyectos</title>

    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="/js/myCtrl.js"></script>


    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body ng-controller="controladorProyectos">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/dashboard">Administrador <%=user.username%></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/proyectos">Proyectos <span class="sr-only">(current)</span></a></li>
                    <li><a href="/usuarios">Usuarios</a></li>
                    <li><a href="/logout" class="btn btn-default btn-sm">Logout</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- LISTA DE Proyectos -->
    <div>
        <h1>Proyectos creados</h1>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th> ID </th>
            <th> Nombre </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="proyecto in proyectos">
            <td>{{proyecto.id}}</td>
            <td>{{proyecto.nombre}}</td>
            <td><a href="/modificarProyecto/{{proyecto.id}}" class="btn btn-default btn-sm">Modificar</a></td>
            <td><a href="/proyectos" class="btn btn-default btn-sm" ng-click="elimiarProyecto(proyecto.id)">Eliminar</a></td>

        </tr>
        </tbody>
    </table>

    <a href="/upload" class="btn btn-default btn-sm">Cargar base de datos</a>

    <h2>Añadir un nuevo proyecto</h2>
    <form>
        <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="Nombre del proyecto" ng-model="formData.nombre">
        </div>
        <a href="/proyectos" class="btn btn-primary btn-lg" ng-click="crearProyecto()">Añadir</a>
    </form>

</body>
</html>
